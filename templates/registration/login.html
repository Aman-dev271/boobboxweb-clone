{% block content %}


<div style ="margin-right:30%; margin-left:30%;">
<h2>Login Page</h2>
<form method="post" >
    {% csrf_token %}


    {{ form.as_p }}


    <button type="submit" name="submit">Login</button>



{% if user.is_authenticated %}

    <br>
    {% else %}
   <a href="{% url 'password_reset' %}">Forget your password
       </a>
<h3>if you dont have account</h3>
    <a href="{% url 'signup' %}">
    <button style="background-color:#eb8934;" type="button" >Register</button>
        </a>
{% endif %}

</form>
    </div>

{% endblock %}
