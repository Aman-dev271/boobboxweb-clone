{% extends 'base.html' %}
{% block content %}
<div style ="margin-right:30%; margin-left:30%;">
    <h2> Set new password</h2>
{% if validlink %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
</form>
{% else %}
<p style="color:aman;">Invalid token.</p>
<p>
    <a href="{% url 'password_reset' %}"> Request a new password reset token</a>
</p>


    </div>
{% endif %}
{% endblock %}
